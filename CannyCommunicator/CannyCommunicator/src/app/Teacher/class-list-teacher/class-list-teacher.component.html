    <h1>CLASS LIST</h1>
    <br>
    <div class="container-fluid text-center">
      <form #myForm="ngForm" >
      <div  class="row text-danger" *ngIf="!isresult">
        <p style="margin:auto;" >Sorry, you have not been assigned to a class yet, check back in later!</p>
        </div>
        <br/>
      <button id="Download" class="btn btn-light" *ngIf="isresult" (click)="Download()">Download class list</button>
      <br />
      <br />
      <div id="ResultsTable">
          <h1 class="h1">Class List: </h1>
      <table class="table" #TABLE #table>
          <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of Children">
                  <td>{{item.NameUsed}}</td>
                  <td>{{item.Surname}}</td>
              </tr>
          </tbody>
      </table>
    </div>
    </form>
</div>
